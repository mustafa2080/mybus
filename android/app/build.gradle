plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.mybus"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // تحسين عملية الترجمة
        incremental = true
        // تفعيل core library desugaring للمكتبات الحديثة
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
        // تحسينات Kotlin للسرعة
        freeCompilerArgs += [
            "-opt-in=kotlin.RequiresOptIn",
            "-Xjvm-default=all"
        ]
    }

    // Build speed optimizations (updated for modern AGP)
    packaging {
        resources {
            pickFirsts += ['**/libc++_shared.so', '**/libjsc.so']
            excludes += [
                '/META-INF/{AL2.0,LGPL2.1}',
                '/META-INF/DEPENDENCIES',
                '/META-INF/LICENSE',
                '/META-INF/LICENSE.txt',
                '/META-INF/NOTICE',
                '/META-INF/NOTICE.txt'
            ]
        }
    }

    // تحسينات إضافية للسرعة
    buildFeatures {
        buildConfig = true
        viewBinding = false
        dataBinding = false
    }

    defaultConfig {
        applicationId = "com.example.mybus"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true

        // تحسينات لتقليل حجم التطبيق والسرعة - جهاز واحد فقط
        ndk {
            abiFilters 'arm64-v8a'
        }

        // تحسينات إضافية للسرعة
        vectorDrawables.useSupportLibrary = true

        // تحسين عملية البناء
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        // تسريع البناء للتطوير
        resConfigs "en", "ar"
    }

    buildTypes {
        debug {
            minifyEnabled = false
            shrinkResources = false
            debuggable = true
            applicationIdSuffix = ".debug"
            // تحسينات للسرعة في وضع التطوير
            crunchPngs = false
            zipAlignEnabled = false
            // تسريع عملية البناء
            renderscriptOptimLevel = 0
            // تسريع إضافي للتطوير
            pseudoLocalesEnabled = false
            // تعطيل optimizations للسرعة
            jniDebuggable = false
        }
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
            debuggable = false
            crunchPngs = true
            zipAlignEnabled = true
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // AndroidX dependencies
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Core library desugaring للدعم المتقدم للمكتبات
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // MultiDex support للتطبيقات الكبيرة
    implementation 'androidx.multidex:multidex:2.0.1'
}

