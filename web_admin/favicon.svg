<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus body -->
  <rect x="15" y="35" width="70" height="35" rx="8" ry="8" fill="url(#busGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Bus windows -->
  <rect x="20" y="40" width="12" height="8" rx="2" ry="2" fill="#ecf0f1"/>
  <rect x="35" y="40" width="12" height="8" rx="2" ry="2" fill="#ecf0f1"/>
  <rect x="50" y="40" width="12" height="8" rx="2" ry="2" fill="#ecf0f1"/>
  <rect x="65" y="40" width="15" height="8" rx="2" ry="2" fill="#ecf0f1"/>
  
  <!-- Bus door -->
  <rect x="20" y="52" width="8" height="15" rx="1" ry="1" fill="#34495e"/>
  
  <!-- Bus wheels -->
  <circle cx="30" cy="75" r="8" fill="#2c3e50"/>
  <circle cx="30" cy="75" r="5" fill="#95a5a6"/>
  <circle cx="70" cy="75" r="8" fill="#2c3e50"/>
  <circle cx="70" cy="75" r="5" fill="#95a5a6"/>
  
  <!-- Bus headlight -->
  <circle cx="85" cy="50" r="3" fill="#f1c40f"/>
  
  <!-- Admin crown -->
  <polygon points="45,20 50,10 55,20 60,15 65,25 35,25 40,15" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Admin text -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">ADMIN</text>
</svg>
